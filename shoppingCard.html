<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/shoppingCard.css" rel="stylesheet">
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"> -->
    <script src="https://kit.fontawesome.com/c8480b9144.js" crossorigin="anonymous"></script>
    <title>Shopping Card</title>
</head>
<body>
    <header>
          <h1>Your shopping bag </h1>
          <span id="yourTotalPrice">Total Price</span>

    </header>

    <main>
        
          <div class="product">
              
                    <button class="fas fa-trash delete-btn"></button>
                    <button class="fas fa-heart heart-btn"></button>
              <img src="/rss/pants.jpg" alt="pants-pic" width="60px">
               <div>
                   <span>Pants</span><br>
                   <span>Blue</span>
               </div>
             <button class="fas fa-plus-square add-btn"></button>
               <input value="0" class="quantity"  > 
               <button class="fas fa-minus-square minus-btn"></button>
            <span class="price"> 245 </span> 
            
            </div>
            <hr>
       
           
          <div class="product">
             
            <button class="fas fa-trash delete-btn"></button>
            <button class="fas fa-heart heart-btn"></button>
            <img src="/rss/t-shirt.jpg" alt="t-shirt-pic" width="60px">
                <div>
                 <span>T-shirt</span><br>
                 <span>Blue</span>
             </div>
             <button class="fas fa-plus-square add-btn"></button>
             <input value="0" class="quantity" >
             <button class="fas fa-minus-square minus-btn"></button>
             <span class="price">126  </span>
            </div>
<hr>


        <div class="product">
            
            <button class="fas fa-trash delete-btn"></button>
            <button class="fas fa-heart heart-btn"></button>
            <img src="/rss/shooooooes.webp" alt="shoes-pic" width="60px" height="80px">
             <div>
                 <span>Shoes</span><br>
                 <span>White</span>
             </div>
             <button class="fas fa-plus-square add-btn"></button>
             <input value="0" class="quantity" >
             <button class="fas fa-minus-square minus-btn"></button>
             <span class="price">315  </span>
            </div>

    </main>

<script src="/shoppoingCard.js"></script>

</body>


</html>
